<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 1</title>
  </head>
  <body>
    <script>
      let user_age = parseInt(prompt("Сколько Вам лет?"));
      switch (true) {
        case user_age >= 18 && user_age < 30:
          alert("Вы совершеннолетний, вам все можно!");
          break;
        case user_age >= 30:
          alert("Вам завтра на работу, ложитесь спать!");
          break;
        case user_age >= 10 && user_age < 18:
          alert("Вам надо учить уроки!");
          break;
        default:
          alert("Мы не знаем что вам делать");
          break;
      }
    </script>
  </body>
</html>
